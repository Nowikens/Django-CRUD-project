{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock%}

{% block content %}
<div class="container">
	<div class="form-group col-md-6 my-20 mx-auto border p-4">
		<form method="POST">
			{% csrf_token %}
			
			{{ form | crispy }}
			
			<input class="btn btn-success" value="Register" type="submit">
			<a class="btn btn-info" href="{% url 'accounts:login-user' %}">I already have an account</a>
			
		</form>
	</div>
</div>
{% endblock content %}
